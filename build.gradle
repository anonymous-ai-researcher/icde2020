plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

allprojects {
    repositories {
        maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        maven{ url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}
    }
}
repositories {
    // Use jcenter for resolving dependencies.
/// You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    maven{ url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}
    maven{ url  'https://www.ebi.ac.uk/intact/maven/nexus/content/repositories/ebi-repo'}
}
sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
dependencies {
//    // This dependency is used by the application.
//    implementation 'com.google.guava:guava:28.1-jre'
//
//    // Use JUnit test framework
//    testImplementation 'junit:junit:4.12'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    compile files('owlapi-distribution-3.5.4.jar', 'commons-lang3-3.6.jar', 'guava-21.0.jar', 'guice-4.1.0.jar', 'log4j.jar',
            'org.semanticweb.HermiT.jar', 'owlapi-distribution-3.5.4.jar', 'substance-4.3.jar', 'trove4j-3.0.3.jar')

}

application {
    // Define the main class for the application.
    mainClassName = 'swing.Run'
}
